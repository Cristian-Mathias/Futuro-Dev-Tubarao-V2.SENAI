<!DOCTYPE html>
<html lang="pt-br">
    
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Trabalhando com Estrutura de Dados Não Primitivos - Objeto</title>
</head>

<body>
    <div class="container">
        <h1>[M01S04] - Exercício 3</h1>
        <p>Trabalhando com Estrutura de Dados Não Primitivos - Objeto</p>
        <h2>Preencha o formulário:</h2>
        <form id="form">
            <div class="label-start">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="idade">Idade:</label>
                <input type="number" id="idade" name="idade" required>

                <label for="aluno">É aluno?</label>
                <select id="aluno" name="aluno">
                    <option value="sim">Sim</option>
                    <option value="nao">Não</option>
                </select>
                <div class="btn">
                    <button type="submit">Enviar</button>
                </div>
            </div>
        </form>

        <p id="resultado"></p>
    </div>
    <script src="./assets/js/script.js"></script>
</body>

</html>
