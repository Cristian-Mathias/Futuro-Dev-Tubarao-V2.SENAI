<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Coffee Shop</title>
</head>

<body>
    <header class="cabecalho">
        <nav class="menu">
            <figure class="logo">
                <img src="assets/img/logo.png" alt="Logomarca Cafeteria">
            </figure>
            <figure class="usuario__logado">
                <a href="">
                    <img src="assets/img/avatar.png" alt="avatar">
                </a>
                <div class="usuario">
                    <p>Cristian</p>
                </div>
            </figure>

        </nav>
    </header>
    <main class="corpo">

    </main>
    <footer class="rodape">
        <div class="footer__social">
            <a href="" class="footer__social-link">
                <img src="assets/img/fb_0.png" alt="Facebook">
            </a>
            <a href="" class="footer__social-link">
                <img src="assets/img/twitter_0.png" alt="Twitter">
            </a>
            <a href="" class="footer__social-link">
                <img src="assets/img/instagram_0.png" alt="Instagram">
            </a>
            <a href="" class="footer__social-link">
                <img src="assets/img/youtube_0.png" alt="Youtube">
            </a>
        </div>
        <div class="footer__link__ajuda">
            <a href="" class="footer__link">Ajuda</a> 
            <a href="" class="footer__link">Termos de Uso</a> 
            <a href="" class="footer__link">Política de Privacidade</a> 
            <a href="" class="footer__link">Mapa do Site</a>
        </div>
        <div>
            <p class="footer__cop">© 2024 Coffee Shop. Todos os direitos reservados.
            </p>
        </div>
    </footer>
</body>

</html>
